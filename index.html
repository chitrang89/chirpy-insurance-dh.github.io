<!DOCTYPE html>
<head>
<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const pid = getParameterByName('id')
    const layout = getParameterByName('layout')
    const pos = getParameterByName('position')
    const camPos = getParameterByName('cameraposition')
    console.log(pid)
    window.uneeqInteractionsOptions = {
        personaShareId: pid,
        layoutMode: layout || 'fullScreen',
        position: pos || 'center',
        displayCallToAction: true,
        renderContent: true,
        playWelcome: false,
        enableMicrophone: false,
        showUserInputInterface: true,
        cameraPosition:camPos.toUpperCase() || "CENTER",
        customStyles: `button {
            color: #007bff !important;
            background-color: transparent !important;
            background-image: none !important;
            border-color: #007bff !important;
            display: inline-block !important;
            font-weight: 400 !important;
            text-align: center !important;
            white-space: nowrap !important;
            vertical-align: middle !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            border: 1px solid transparent !important;
            padding: 0.375rem 0.75rem !important;
            font-size: 1rem !important;
            line-height: 1.5 !important;
            border-radius: 0.25rem !important;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }`
    }
</script>
<script src="https://hosted.us.uneeq.io/interactions/v1/deploy"></script>
</head>
