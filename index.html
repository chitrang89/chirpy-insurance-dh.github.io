<!DOCTYPE html>
<head>
    <style type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"></style>
<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const pid = getParameterByName('id')
    const layout = getParameterByName('layout')
    const pos = getParameterByName('position')
    const camPos = getParameterByName('cameraposition')
    window.uneeqInteractionsOptions = {
        personaShareId: pid,
        layoutMode: layout || 'fullScreen',
        position: pos || 'center',
        displayCallToAction: true,
        renderContent: true,
        playWelcome: false,
        enableMicrophone: false,
        showUserInputInterface: true,
        cameraPosition:camPos.toUpperCase() || "CENTER",
        customStyles: `.btn-outline-primary {
                    box-sizing: border-box;
                    appearance: none;
                    background-color: transparent;
                    border: 2px solid blue;
                    border-radius: 0.6em;
                    color: blue;
                    cursor: pointer;
                    display: flex;
                    align-self: center;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1;
                    margin: 20px;
                    padding: 1.2em 2.8em;
                    text-decoration: none;
                    text-align: center;
                    text-transform: none;
                    font-weight: 700;

                    &:hover,
                    &:focus {
                        color: #fff;
                        outline: 0;
                    };

                    border-color: blue;
                    color: #fff;
                    background: {
                        image: linear-gradient(45deg,blue 50%, transparent 50%);
                        position: 100%;
                        size: 400%;
                    }
                    transition: background 300ms ease-in-out;
                    
                    &:hover {
                        background-position: 0;
                    }
                }
`
    }
</script>
<script src="https://hosted.us.uneeq.io/interactions/v1/deploy"></script>
</head>
