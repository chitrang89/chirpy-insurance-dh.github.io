
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digital Human demo for Insurance Pre-qualification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const pid = getParameterByName('id')
    const layout = getParameterByName('layout')
    const pos = getParameterByName('position')
    const camPos = getParameterByName('cameraposition')
    window.uneeqInteractionsOptions = {
        personaShareId: pid,
        layoutMode: layout || 'fullScreen',
        position: pos || 'center',
        displayCallToAction: true,
        renderContent: true,
        playWelcome: false,
        enableMicrophone: false,
        showUserInputInterface: true,
        cameraPosition:camPos.toUpperCase() || "CENTER",
        customStyles: `.btn-outline-primary {
                    box-sizing: border-box;
                    appearance: none;
                    background-color: transparent;
                    border: 2px solid blue;
                    border-radius: 0.6em;
                    color: blue;
                    cursor: pointer;
                    display: flex;
                    align-self: center;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1;
                    margin: 20px;
                    padding: 10px 10px;
                    text-decoration: none;
                    text-align: center;
                    text-transform: none;
                    font-weight: 700;
                }
`
    }
</script>
<script src="https://hosted.us.uneeq.io/interactions/v1/deploy"></script>
</head>
<body>

<div class="container">
  <h2>Digital Human demo for Insurance Pre-qualification</h2>
  
</div>

</body>
</html>
