<!DOCTYPE html>
<html>
<head>
    <style type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"></style>
<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const pid = getParameterByName('id')
    const layout = getParameterByName('layout')
    const pos = getParameterByName('position')
    const camPos = getParameterByName('cameraposition')
    window.uneeqInteractionsOptions = {
        personaShareId: pid,
        layoutMode: layout || 'fullScreen',
        position: pos || 'center',
        displayCallToAction: true,
        renderContent: true,
        playWelcome: false,
        enableMicrophone: false,
        showUserInputInterface: true,
        cameraPosition:camPos.toUpperCase() || "CENTER",
        customStyles: `.btn-outline-primary {
                    box-sizing: border-box;
                    appearance: none;
                    background-color: transparent;
                    border: 2px solid blue;
                    border-radius: 0.6em;
                    color: blue;
                    cursor: pointer;
                    display: flex;
                    align-self: center;
                    font-size: 1rem;
                    font-weight: 400;
                    line-height: 1;
                    margin: 20px;
                    padding: 10px 10px;
                    text-decoration: none;
                    text-align: center;
                    text-transform: none;
                    font-weight: 700;
                }
`
    }
</script>
<script src="https://hosted.us.uneeq.io/interactions/v1/deploy"></script>
</head>

<body>

<div class="container">
  <h2>Digital Human demo for Insurance Pre-qualification</h2>
</div>

</body>
</html>
